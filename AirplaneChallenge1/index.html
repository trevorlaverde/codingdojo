<!DOCTYPE html>
<html>
<head>
	<title>Airplane 1</title>
</head>
<body> 
	<style type="text/css">
		#ocean {
			background-image: url("ocean.png");
			width: 900px;
			height: 700px
		}
		.player{
			position: absolute;
			background-image: url("player.png");
			width:70px;
			height: 75px;
		}
		.enemy{
			position: absolute;
			background-image: url("enemy.png");
			width:70px;
			height: 75px;
		
		}
	</style>

	<div id = "ocean" >
		<div id="players"></div>
			
		<div id="enemies"></div>



	<script type="text/javascript">
	
	var player = {
		left: 450,
		top: 620
	}

	var enemies = [
		{left: 350, top: 200}, //enemy 1
		{left: 450, top: 250},  // enemy 2
		{left: 500, top: 300},
		{left: 550, top: 350}
	]

	function drawPlayer(){
		content = "<div class='player' style ='left:"+player.left+"px; top:"+player.top+"px'></div>";
		document.getElementById("players").innerHTML = content;
	}
	drawPlayer();

	function drawEnemies(){
		content = "";
		console.log(enemies)
		for(var idx=0; idx<enemies.length; idx++){
			content +="<div class='enemy' style ='left:"+enemies[idx].left+"px; top:"+enemies[idx].top+"px'></div>";
		}
		document.getElementById("enemies").innerHTML = content;

	}
	drawEnemies();

	document.onkeydown = function(e) {
		console.log(e);
		if(e.keyCode == 37 && player.left > 0){ //left
			player.left = player.left - 10;
		}
		if(e.keyCode == 39 && player.left < 830){ //right
			player.left = player.left + 10;
		}
		if(e.keyCode == 38 && player.top > 500){ //up
			player.top = player.top - 10;
		}
		if(e.keyCode == 40 && player.top < 625){ //right
			player.top = player.top + 10;
		}
		drawPlayer();
	}

	</script>
</body>
</html>

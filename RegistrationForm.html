<!DOCTYPE html>
<html>
    <head>
        <title>My Registration Form</title>
    </head>
    <body>
        <H1>My Registration Form</H1>
        <form>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
       
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
       
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="passwordconfirm">Password Confirmation:</label>
            <input type="password" id="passwordconfirm" name="passwordconfirm">
        
            <label for="date">Birthday:</label>
            <input type="date" id="date" name="date">

            <img src="https://cdn.onlinewebfonts.com/svg/img_202280.png" width="25" height ="25" alt="calendaricon">

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="decline">Other</label>
            <p>A short description about yourself:</p>

            <textarea name="description"></textarea>

            <select name="favlanguage">
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
                <option value="php">PHP</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Airplane 1</title>
</head>
<body> 
	<style type="text/css">
		#ocean {
			background-image: url("ocean.png");
			width: 900px;
			height: 700px
		}
		.player{
			position: absolute;
			background-image: url("player.png");
			width:70px;
			height: 75px;
		}
		.enemy{
			position: absolute;
			background-image: url("enemy.png");
			width:70px;
			height: 75px;
		
		}
		.missle{
			position: absolute;
			background-color: green;
			width: 2px;
			height: 10px;

		}
	</style>

	<div id = "ocean" >
		<div id="players"></div>
			
		<div id="enemies"></div>

		<div id = "missles"></div>

	</div>




	<script type="text/javascript">
	
	var player = {
		left: 450,
		top: 620
	}

	var enemies = [
		{left: 150, top: 200}, //enemy 1
		{left: 350, top: 250},  // enemy 2
		{left: 500, top: 200},
		{left: 650, top: 350}
	]

	var missles = []



	function drawPlayer(){
		content = "<div class='player' style ='left:"+player.left+"px; top:"+player.top+"px'></div>";
		document.getElementById("players").innerHTML = content;

	}

	function drawEnemies(){
		content = "";
		console.log(enemies)
		for(var idx=0; idx<enemies.length; idx++){
			content +="<div class='enemy' style ='left:"+enemies[idx].left+"px; top:"+enemies[idx].top+"px'></div>";
		}
		document.getElementById("enemies").innerHTML = content;

	}

	function drawMissles(){
		content = "";
		for(var idx=0; idx < missles.length; idx++){
			content += "<div class = 'missle' style='left:"+missles[idx].left+"px; top:"+missles[idx].top+"px'></div>";
		}
		document.getElementById("missles").innerHTML = content;

	}

	function moveEnemies(){
		for(var idx=0; idx<enemies.length; idx++){
			enemies[idx].top = enemies[idx].top + 1;
		}
	}

	function moveMissles(){
		for(var idx=0; idx<missles.length; idx++){
			missles[idx].top = missles[idx].top - 4;
		}


	}

	document.onkeydown = function(e) {
		console.log(e);
		if(e.keyCode == 37 && player.left > 0){ //left
			player.left = player.left - 10;
		}
		if(e.keyCode == 39 && player.left < 830){ //right
			player.left = player.left + 10;
		}
		if(e.keyCode == 38 && player.top > 500){ //up
			player.top = player.top - 10;
		}
		if(e.keyCode == 40 && player.top < 625){ //right
			player.top = player.top + 10;
		}
		if(e.keyCode == 32){ //fire
			missles.push( {left: (player.left+34), top: (player.top-8)} )
			drawMissles();
		}
		console.log(missles);
		drawPlayer();
	}

	function gameLoop(){
		console.log("gameLoop is running!")

		drawPlayer();
		moveEnemies();
		drawEnemies();
		moveMissles();
		drawMissles();
		setTimeout(gameLoop, 10)
	}
	gameLoop();



	</script>
</body>
</html>
